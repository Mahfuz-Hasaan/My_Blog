<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>{% block title %}Blog{% endblock title %}</title>


</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href=" {% url 'App_Blog:blog_list' %} ">
            <img src="/media/blog.png" alt="" width="80" height="80">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href=" {% url 'index' %} ">Home</a>
              </li>

              {% if user.is_authenticated %}
              <div class="btn-group dropend">
                <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  {{user.username}}
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href=" {% url 'App_Login:user_profile' %} ">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href=" {% url 'App_Blog:write'%}">Write Blog</a>
                  </li>
                  <hr>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href=" {% url 'App_Login:logout' %} ">Log out</a>
                  </li> 
                </ul>
              </div>

              {% else %}
                <li class="nav-item">
                  <a class="nav-link" href=" {% url 'App_Login:signup' %} ">Sign up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href=" {% url 'App_Login:login' %} ">Log in</a>
                </li>
              {% endif %}

            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      
      {% block body %} {% endblock body %}
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
